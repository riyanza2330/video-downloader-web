<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background: #f0f0f0; }
        h1 { color: #333; }
        input[type="text"] { width: 80%; padding: 15px; font-size: 16px; margin: 20px; border-radius: 10px; border: 1px solid #ccc; }
        button { padding: 15px 30px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 10px; }
        .message { font-size: 18px; margin: 20px; font-weight: bold; }
        .error { color: red; }
        a { display: block; margin: 30px; padding: 15px; background: #28a745; color: white; text-decoration: none; border-radius: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Downloader Video All Sosmed</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Paste link video di sini (YT, IG, TT, FB, dll)" required>
        <br>
        <button type="submit">Download Sekarang</button>
    </form>

    {% if message %}
        <p class="message {% if 'Error' in message %}error{% endif %}">{{ message }}</p>
        {% if filename %}
            <a href="/download/{{ filename | urlencode }}">Klik di sini untuk download file</a>
        {% endif %}
    {% endif %}
</body>
</html>
